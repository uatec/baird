name: Format Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Check code formatting
        run: |
          set +e  # Don't exit immediately on error
          dotnet format --verify-no-changes --verbosity diagnostic > format_output.txt 2>&1
          exit_code=$?
          cat format_output.txt
          
          # Check if there are actual formatting errors (not just warnings)
          if [ $exit_code -ne 0 ]; then
            if grep -q "error WHITESPACE:" format_output.txt; then
              echo ""
              echo "❌ Code formatting issues detected!"
              echo "Run 'dotnet format' locally to fix formatting issues."
              exit 1
            fi
          fi
          
          echo "✅ All files are properly formatted!"
          exit 0